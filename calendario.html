<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calendariostyles.css">
</head>
<body>
    <div class="container text-center mt-3">
        <h1 class="my-4">Minha Semana ☀️</h1>
        <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary" onclick="addTask()">Adicionar Tarefa</button>
            <a href="index.html" class="btn btn-success">📌 Metas</a>
        </div>
    </div>

    <div id="task-container" class="task-container mt-3"></div> 

    <div class="calendar">
        <div class="day" id="segunda" ondrop="drop(event)" ondragover="allowDrop(event)">Segunda</div>
        <div class="day" id="terca" ondrop="drop(event)" ondragover="allowDrop(event)">Terça</div>
        <div class="day" id="quarta" ondrop="drop(event)" ondragover="allowDrop(event)">Quarta</div>
        <div class="day" id="quinta" ondrop="drop(event)" ondragover="allowDrop(event)">Quinta</div>
        <div class="day" id="sexta" ondrop="drop(event)" ondragover="allowDrop(event)">Sexta</div>
        <div class="day" id="sabado" ondrop="drop(event)" ondragover="allowDrop(event)">Sábado</div>
        <div class="day" id="domingo" ondrop="drop(event)" ondragover="allowDrop(event)">Domingo</div>
    </div>

<div id="noteModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Nota da Tarefa</h2>
        <textarea id="noteText" class="form-control"></textarea>
        <button id="editNoteBtn" class="btn btn-primary mt-2">Salvar Nota</button>
    </div>
</div>



    <script src="calendarioscript.js"></script>
</body>
</html>
