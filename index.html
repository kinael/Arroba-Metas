<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arroba@METAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="goal-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
<h2 class="text-center d-flex align-items-center">
  <img src="https://i.imgur.com/V9PsBb1.png" alt="Logo" style="width: 70px; height: 70px; margin-right: 10px;">
  Arroba@METAS
</h2>
        <div class="d-flex">
          <div class="dropdown me-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Filtrar metas
            </button>
            <ul class="dropdown-menu" aria-labelledby="filterMenuButton">
              <li><a class="dropdown-item" href="#" onclick="filterGoals('all')">Todas as metas</a></li>
              <li><a class="dropdown-item" href="#" onclick="filterGoals('completed')">Metas conclu√≠das</a></li>
              <li><a class="dropdown-item" href="#" onclick="filterGoals('pending')">Metas pendentes</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <label for="categoryFilter" class="visually-hidden">Filtrar por categoria</label>
            <select id="categoryFilter" class="form-select" onchange="filterByCategory()">
              <option value="">Todas as categorias</option>
            </select>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="goalInput" class="form-label">Criar nova meta</label>
        <input type="text" id="goalInput" class="form-control" placeholder="Escreva sua nova meta...">
        <label for="categoryInput" class="form-label mt-2">Categoria</label>
        <input type="text" id="categoryInput" class="form-control" placeholder="Escreva a categoria da meta...">
        <button class="btn btn-primary mt-2 w-100" onclick="addGoal()">Nova meta</button>
      </div>
      <div id="goalsList"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
